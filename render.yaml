# BATL (Bratislavska Tenisova Liga) - Render Blueprint
# https://render.com/docs/blueprint-spec

databases:
  - name: batl-db
    plan: free
    databaseName: batl
    user: batl

services:
  # Backend API Service
  - type: web
    name: batl-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: npm install && npx prisma generate && npx prisma migrate deploy
    startCommand: npm start
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: DATABASE_URL
        fromDatabase:
          name: batl-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      # Set this to: https://batl-frontend.onrender.com
      # (Update with your actual frontend URL after first deploy)
      - key: FRONTEND_URL
        sync: false
      - key: ADMIN_EMAIL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false

  # Frontend Static Site
  - type: web
    name: batl-frontend
    runtime: static
    rootDir: frontend
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      # Set this to: https://batl-backend.onrender.com/api
      # (Update with your actual backend URL after first deploy)
      - key: VITE_API_URL
        sync: false
